<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FYCS Notes Hub</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/mobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="glass-block auth-form">
            <h1 class="auth-title">Welcome Back</h1>
            <form id="login-form">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group" style="position: relative;">
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="password-toggle" id="toggle-password" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">üëÅÔ∏è</span>
                </div>
                <button type="submit" class="neon-button">Login</button>
            </form>
            <p class="auth-switch">Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>
    <script src="assets/auth.js"></script>
    <script src="assets/liquid-effect.js"></script>
    <script>
        // Basic setup for auth page
        document.addEventListener('DOMContentLoaded', () => {
            initializeAuth();
            const form = document.getElementById('login-form');
            
            // Password toggle functionality
            const togglePassword = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('password');
            
            togglePassword.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
            });
            
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                login(username, password);
            });
        });
    </script>
</body>
</html>
